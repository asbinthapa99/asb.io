<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome utsav sir</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9e3e3 0%, #ffd1dc 50%, #ffb6c1 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Flowers Animation */
        .flower {
            position: absolute;
            font-size: 30px;
            animation: float 15s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flower:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .flower:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; }
        .flower:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 13s; }
        .flower:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 14s; }
        .flower:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 16s; }
        .flower:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 12s; }
        .flower:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 15s; }
        .flower:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 13s; }
        .flower:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 14s; }
        .flower:nth-child(10) { left: 15%; animation-delay: 6s; animation-duration: 15s; }
        .flower:nth-child(11) { left: 25%; animation-delay: 7s; animation-duration: 13s; }
        .flower:nth-child(12) { left: 35%; animation-delay: 8s; animation-duration: 14s; }
        .flower:nth-child(13) { left: 45%; animation-delay: 3.5s; animation-duration: 16s; }
        .flower:nth-child(14) { left: 55%; animation-delay: 5.5s; animation-duration: 12s; }
        .flower:nth-child(15) { left: 65%; animation-delay: 2.8s; animation-duration: 15s; }
        .flower:nth-child(16) { left: 75%; animation-delay: 4.2s; animation-duration: 13s; }
        .flower:nth-child(17) { left: 85%; animation-delay: 6.5s; animation-duration: 14s; }
        .flower:nth-child(18) { left: 95%; animation-delay: 7.5s; animation-duration: 15s; }
        .flower:nth-child(19) { left: 5%; animation-delay: 8.5s; animation-duration: 13s; }
        .flower:nth-child(20) { left: 48%; animation-delay: 9s; animation-duration: 14s; }

        .landing-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
            position: relative;
        }

        .photo-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #d32f2f;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            animation: photoAppear 1s ease-in-out;
        }

        .photo-container.show {
            display: block;
        }

        @keyframes photoAppear {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-180deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .landing-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: photoGlow 3s ease-in-out infinite;
        }

        @keyframes photoGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .hello-text {
            font-size: 3em;
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            display: none;
            animation: textBounce 2s ease-in-out infinite;
        }

        .hello-text.show {
            display: block;
        }

        @keyframes textBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-20px) scale(1.1);
            }
            50% {
                transform: translateY(0) scale(1);
            }
            75% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        .click-me-button {
            font-size: 2em;
            padding: 15px 40px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 25px rgba(211, 47, 47, 0.6);
            }
        }

        .click-me-button:hover {
            background-color: #b71c1c;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 15px 30px rgba(211, 47, 47, 0.8);
            animation: none;
        }

        .click-me-button:active {
            transform: scale(0.95);
        }

        .click-me-button.hidden {
            display: none;
        }

        .next-button {
            font-size: 1.5em;
            padding: 12px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            display: none;
            margin-top: 20px;
            animation: slideIn 1s ease-out;
        }

        .next-button.show {
            display: block;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .next-button:hover {
            background-color: #45a049;
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.8);
        }

        .next-button:active {
            transform: scale(0.95);
        }

        /* Heart particles around photo */
        .heart-particle {
            position: absolute;
            font-size: 20px;
            animation: heartFloat 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-50px) scale(1.5);
                opacity: 1;
            }
        }

        /* Sparkle effect */
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }
    </style>
</head>
